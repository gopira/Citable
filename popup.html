<html data-ng-app="gDriveApp" ng-csp="" lang="en">

<head>
	<title>Citable</title>
	<meta name="viewport" content="width=288, initial-scale=1.0">
	<meta name="Description" content="Save citations to Google Spreadsheets">
	<link rel="stylesheet" type="text/css" href="/css/index.css">
	<link rel="stylesheet" type="text/css" href="/css/pop.css">
	<link rel="stylesheet" type="text/css" href="/css/notes.css">
	<link rel="stylesheet" type="text/css" href="/css/angular-csp.css">
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<!--<script type="text/javascript" src="https://apis.google.com/js/client.js"></script>-->
	<script type="text/javascript" src="js/analytics.js"></script>

	<script type="text/javascript" src="js/angular-1.7.5.min.js"></script>
	<script type="text/javascript" src="js/util.js"></script>
	<!--<script type="text/javascript" src="js/gdocs.js"></script>-->
	<script type="text/javascript" src="js/queue.js"></script>
	<script type="text/javascript" src="js/popup.js"></script>
</head>

<body>
	<div class="" ng-controller='authController'>
		<main id="frame">
			<h1 class="visuallyhidden">Citable</h1>
			<!--Note-->
			<div class="note_wrapper shadow" ng-controller='CitationController' ng-class="{fade:data.menu}" ng-keyup="myEvent($event)">
				<div id="citation" class="note">
					<form id="addbookmark" name="citation" class="">
						<fieldset>
							<legend class="visuallyhidden">Citation</legend>
							<!--Summary Field-->
							<div class="form">
									<label for="summary" class="visuallyhidden">Summary</label>
									<textarea id="summary" class="Droid input summary" name="summary" placeholder="Select some text or type a note" ng-model="data.citation.Summary" ng-disabled="data.menu"></textarea>
								<!--Title Field-->
									<label for="title" class="visuallyhidden">Title</label>
									<input type="text" id="title" class="Droid input title" name="title" value="" placeholder="Enter a title" ng-model="data.citation.Title" ng-disabled="data.menu" />
								<!--Author Field-->
									<label for="author" class="visuallyhidden">Author</label>
									<input type="text" id="author" class="Droid input author" name="author" value="" placeholder="Enter an author" ng-model="data.citation.Author" ng-disabled="data.menu" />
								<!--Url Field-->
									<label for="url" class="visuallyhidden">Url</label>
									<input type="text" id="url" class="Droid input url" name="url" value="" placeholder="URL" ng-model="data.citation.Url" ng-disabled="data.menu" />
								<!--Tags Field-->
									<label for="tags" class="visuallyhidden">Tags</label>
									<input type="text" id="tags" class="Droid input tags" name="tags" value="" placeholder="Enter some tags" ng-model="data.citation.Tags" ng-disabled="data.menu" />
							</div>
						</fieldset>
						<!--Hack the citation validation by having a hidden required input with the date value. This would cause the form to be invalid if missing. Or we could require the url, or some other field... -->
					</form>
				</div>
			</div>

			<!--Auth-->
			<div class="auth" ng-hide="data.auth||data.loading">
				<!--<div id="citable" class="page-title"><img src="icon48.png"/>Citable</div>-->
				<div class="center">
					<a class="authBtn" ng-class="{fade:!data.online,active:getAuthFlow}" ng-disabled="!data.online" ng-click='data.online&&getAuth()' tabindex="{{data.auth?'-1':0}}" href>Sign in with Google</a>
				</div>
			</div>


			<!--Controls-->
			<div class="controls" ng-controller="DocsController" ng-keyup="myEvent($event)" ng-show="data.auth">
				<form name="controls" novalidate>
					<div>
						<!--Label-->
						<label for="destination" id="destination_label" class="p-left--small label" ng-class="{fade:data.menu}" aria-hidden="true">Save Note In Sheet</label>

						<label for="submit" id="shortcut" class="addNoteLabel label p-right--small" ng-class="{fade:data.menu}" aria-hidden="true">alt+return</label>
					</div>

					<div id="selection_box" class="clear">

						<!--Document Selector and Loading Module-->
						<div id="selection" name="selection" class="p-left--small">

							<!--Loading-->
							<div data-ng-show="data.loading && data.online">
								<span class="docName">{{data.defaultDoc.title}}</span>
								<img id="loading" class="docName" src="css/img/loading.gif" title="Loading Sheets" alt"Loading Sheets" />
								<!-- <span id="loading" class="docName loading" title="loading"></span> -->
							</div>

							<!--Document Selector-->
							<select class="Droid destination" name="destination" id="destination" aria-labelledby="destination_label" ng-model="data.defaultDoc" ng-change="storeDefault()" data-ng-show="!data.loading" ng-options="doc.title for doc in data.docs track by doc.id"
							  sel-focus="!data.defaultDoc.id">
								<option value="" ng-disabled="data.menu">Create New Spreadsheet...</option>
							</select>

							<!--New Doc Title Input-->
							<div class="new_doc_container" ng-hide="data.defaultDoc.id || data.loading" ng-class="{'error':ng-dirty&&ng-invalid}">
								<label for="docTitle" id="docTitle_label" class="visuallyhidden">New Spreadsheet Title</label>
								<input type="text" class="" name="docTitle" aria-labelledby="destination docTitle_label" placeholder="Enter a document title" ng-model="data.newDoc" ng-show="!data.defaultDoc.id" shown-validation sel-focus="data.defaultDoc.id" required>
								<!--ng-required="{{!data.defaultDoc.id?true:false}}" -->
							</div>

						</div>

						<!--Save Button-->
						<div class="right relative addNoteContainer p-right--small">
							<!--<a class="button Droid addNote right" ng-click="saveNote($event)" ng-disabled="data.menu || data.requesting || controls.$invalid" ng-class="{fade:data.menu}" tabindex="{{data.menu || data.requesting?'-1':$index}}" href>Save</a>-->
							<input type="submit" name="submit" aria-labelledby="shortcut" ng-disabled="data.menu || data.requesting || controls.$invalid || !data.online" class="button primary-button Droid addNote right" ng-class="{fade:data.menu||!data.online}" tabindex="{{data.menu || data.requesting?'-1':$index}}"
							  value="Save" ng-click="controls.$valid && focused && data.online && saveNoteButton($event,closeWindow)" ng-focus="focused = true" ng-blur="focused = false" />

							<!--works-->
							<!--
							<a ng-disabled="data.menu || data.requesting || controls.$invalid" class="button Droid addNote right" ng-class="{fade:data.menu}" tabindex="{{data.menu || data.requesting?'-1':$index}}" ng-click="controls.$valid && saveNote($event)" href>Save</a>
							-->

						</div>

					</div>

					<!--Actions Menu-->
					<div id="action_box" class="clear" ng-controller="actionController">

						<div class="controls controlBar" ng-hide="!data.defaultDoc.title">

							<!--View Doc-->
                            <div class="item"><a id="viewDoc" class="action  p-left--small" ng-click="viewDoc(data.defaultDoc.id,data.defaultDoc.alternateLink)" href>View Sheet</a></div>

                            <div class="divider m-vertical--xxsmall"></div>
                            <!--Print Doc-->
                            <div class="item"><a id="printDoc" class="action p-left--small" ng-click="getDocument('print')" href>Print Sheet</a></div>

                            <div class="divider m-vertical--xxsmall"></div>
                            <!--Export Doc-->
                            <div class="item"><a id="exportDoc" class="action p-left--small" ng-click="getDocument('export')" href>Export Sheet</a></div>
						</div>

					</div>
				</form>
			</div>
			<div class="butterbox" ng-controller="butterController" box-butter aria-live="polite"></div>
			<!--Frame-->
		</main>
		<!--Auth Controller-->
	</div>

</body>

</html>
