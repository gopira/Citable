<html lang="en">

<head>
	<title>Citable</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="Description" content="Export Google Spreadsheets in .bib format for Zotero.">
	<link rel="stylesheet" type="text/css" href="/css/landscape.css" media="print">
	<link rel="stylesheet" type="text/css" href="/css/portrait.css" media="print">
	<link rel="stylesheet" type="text/css" href="/css/print.css" media="print">
	<link rel="stylesheet" type="text/css" href="/css/view.css" media="screen">
	<link rel="stylesheet" type="text/css" href="/css/index.css">

	<script type="text/javascript" src="js/FileSaver.min.js"></script>
	<script type="text/javascript" src="js/util.js"></script>
	<script type="text/javascript" src="js/gdocs.js"></script>
	<script type="text/javascript" src="js/printexport.js"></script>
	<script type="text/javascript" src="js/export.js"></script>
	<script type="text/javascript" src="js/analytics.js"></script>

	<style type="text/css">
		/*add css to style the notes*/
		#butterbox {
			width: 100%;
			margin: auto;
			padding: auto;
			padding-top: 5px;
			clear: both;
			align: center;
			display: block;
		}

		#butter {
			color: #fff;
			background-color: #000033;
			padding: 5px 15px;
			border-radius: 15px;
			width: auto;
			text-align: center;
			margin: auto;
			margin-top: 10px;
			margin-bottom: 5px;
			display: none;
		}

		#butter.error {
			background-color: red;
		}
	</style>
</head>

<body>
	<main>
		<div id="output"></div>
		<div id="controls-wrapper">
			<div id="controls">
				<h1 id="page-title">Export</h1>
				<div id="total" class="m-bottom--medium"></div>
				<div id="button-wrapper">
					<button id="print-button" class="button primary-button">Download</button>
					<button id="cancel-button" class="button secondary-button">Cancel</button>
				</div>
				<div class="divider m-vertical--large"></div>
				<div id="instructions" class="_export clear instructions">
					<p>Citations are exported in Bibtex format.</p>
					<p>Import into <a href="https://www.zotero.org/" rel="noreferrer" target="_blank">Zotero</a> or your favorite citation managment app to generate a bibliography.</p>
				</div>
				<div id="butterbox">
					<div id="butter" style="width:150px;margin:auto;padding:auto;align:center;"></div>
				</div>
			</div>
			<div id="control-shadow"></div>
		</div>
	</main>
</body>

</html>
